<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi API Key</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        input[readonly] { background: #eee; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        #generateBtn { background: #007bff; color: white; }
        #saveBtn { background: #28a745; color: white; }
    </style>
</head>
<body>
    
    <form id="userForm">
        <h2>Formulir Pendaftaran User</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <hr>
        <div>
            <label for="apiKey">API Key (Generated):</label>
            <input type="text" id="apiKey" readonly placeholder="Klik 'Generate' untuk mendapatkan key">
        </div>
        <div>
            <button type="button" id="generateBtn">Generate API Key</button>
            <button type="submit" id="saveBtn">Save Data</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
