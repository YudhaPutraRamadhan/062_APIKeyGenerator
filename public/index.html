<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portal | Register API Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Reset CSS Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Styling Body dengan Background Gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradasi Ungu-Biru Keren */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* 3. Tombol Admin Login di Pojok Kanan Atas */
        .admin-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
        }

        /* 4. Container Form (Kartu Putih) */
        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #444;
            font-weight: 600;
        }

        .card p.subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #888;
            font-size: 14px;
        }

        /* 5. Styling Input Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #764ba2;
        }

        /* Styling khusus input API Key */
        .api-key-wrapper {
            position: relative;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #ccc;
            margin-bottom: 25px;
            text-align: center;
        }

        .api-key-wrapper input {
            background: transparent;
            border: none;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #764ba2;
            letter-spacing: 1px;
        }
        
        .api-key-wrapper label {
            margin-bottom: 5px;
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        /* 6. Styling Tombol Aksi */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        #generateBtn {
            background: #e0e7ff;
            color: #4f46e5;
        }

        #generateBtn:hover {
            background: #d0dbe7;
        }

        #saveBtn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        #saveBtn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }
            .btn-group {
                flex-direction: column;
            }
            .admin-btn {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <a href="login.html" class="admin-btn">
        ðŸ”’ Admin Login
    </a>
    
    <div class="card">
        <h2>Daftar API Access</h2>
        <p class="subtitle">Lengkapi data diri untuk mendapatkan API Key Anda</p>
        
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Contoh: Budi" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Contoh: Santoso" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="budi@example.com" required>
            </div>

            <div class="api-key-wrapper">
                <label for="apiKey">YOUR API KEY</label>
                <input type="text" id="apiKey" readonly placeholder="----- Klik Generate -----" required>
            </div>

            <div class="btn-group">
                <button type="button" id="generateBtn">âœ¨ Generate Key</button>
                <button type="submit" id="saveBtn">Simpan Data ðŸš€</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
