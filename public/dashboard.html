<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        #logoutBtn { position: absolute; top: 15px; right: 20px; text-decoration: none; padding: 8px 12px; background: #dc3545; color: white; border-radius: 4px; font-size: 14px; cursor: pointer; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-valid { color: green; font-weight: bold; }
        .status-invalid { color: red; font-weight: bold; }
        .editBtn { padding: 5px 10px; background: #ffc107; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="logoutBtn">Logout</button>
    <h1>Admin Dashboard</h1>
    <h3>Data User dan API Keys</h3>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Dibuat Pada (Timestamp)</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <tr><td colspan="7">Memuat data...</td></tr>
        </tbody>
    </table>

    <script src="dashboard.js"></script>
</body>
</html>
