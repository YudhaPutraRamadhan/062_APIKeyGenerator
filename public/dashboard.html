<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Developer Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #444;
        }

        h3 {
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }

        #logoutBtn {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
            transition: all 0.3s ease;
        }

        #logoutBtn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
            font-size: 14px;
        }

        tr:hover {
            background-color: #fafafa;
        }

        .status-valid {
            color: #2ed573;
            font-weight: bold;
            background: rgba(46, 213, 115, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .status-invalid {
            color: #ff4757;
            font-weight: bold;
            background: rgba(255, 71, 87, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Tombol Edit */
        .editBtn {
            padding: 6px 12px;
            background: #ffa502;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
        }
        
        .editBtn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>Admin Dashboard ðŸ“Š</h1>
                <h3>Kelola User & API Keys</h3>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama User</th>
                        <th>Email</th>
                        <th>API Key</th>
                        <th>Tanggal Dibuat</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <tr><td colspan="7" style="text-align:center; padding: 30px;">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
